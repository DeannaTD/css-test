<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <style>
        .button{
            width: 100px;
            height: 100px;
            background-color: black;
            border-radius: 50%;
            position: relative;
        }

        .line{
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: all .5s ease-in-out;
        }

        .mid-line{
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            transition: all .5s ease-in-out;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .button:hover .mid-line{
            width: 50%;
            height: 5px;
            border-radius: 2px;
        }

        .button:hover .top-line{
            width: 50%;
            height: 5px;
            border-radius: 2px;
            top: 30px;
        }

        .button:hover .bottom-line{
            width: 50%;
            height: 5px;
            border-radius: 2px;
            top: 70px;
        }

        .top-rotate{
            left: 50%;
            top: 50% !important;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .bottom-rotate{
            left: 50%;
            top: 50% !important;
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .mid-start{
            width: 0 !important;
            height: 0 !important;
            background-color: white;

        }
    </style>
</head>
<body>
    <div class="button">
        <div class="top-line line"></div>
        <div class="mid-line"></div>
        <div class="bottom-line line"></div>
    </div>
</body>
<script>
    $('.button').on('click', ()=>{
        $('.top-line').toggleClass('top-rotate');
        $('.bottom-line').toggleClass('bottom-rotate');
        $('.mid-line').toggleClass('mid-start');
    });
</script>
</html>
